{% extends "BaseMobile.html" %}
{% block header %}
<a data-rel="back" href="#">back</a>
<h1>{{restaurant.name}}</h1>
{% endblock %}
{% block content %}
<ul data-role="listview" data-inset="true">
	{% for day in days %}
	<li>
		<a href="/m/order/{{restaurant.id}}/{{day.year}}-{{day.month}}-{{day.day}}/">
			{{day}}
		</a>	
	</li>
	{% endfor %}
</ul>
{% endblock %}
