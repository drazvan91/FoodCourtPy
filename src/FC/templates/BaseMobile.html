<!DOCTYPE html> 
<html> 
<head> 
	<title>Page Title</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head> 

<body> 
	<div data-role="page"> 
		<div data-role="header" data-position="fixed">{% block header %}<h1>My amazing site</h1>{% endblock %}</div> 
		<div data-role="content">{% block content %}My amazing site{% endblock %}</div> 
		<div data-role="footer" data-position="fixed">{% block footer %}<h1>My amazing site</h1>{% endblock %}</div> 
	</div> 
</body>
</html>
